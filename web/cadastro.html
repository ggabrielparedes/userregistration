<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="registerform" action="register" method="post">
      <input id="username" type="text" name="usuario" placeholder="Usuário" required>
      <input id="email" type="text" name="e-mail" placeholder="Email" required>
      <input id="confirmEmail" type="text" name="confirmar-e-mail" placeholder="Confirmar email" required>
      <input id="password" type="password" name="senha" placeholder="Senha" required>
      <input id="confirmPassword" type="password" name="confirmar_senha" placeholder="Confirmar Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="alertMessage"></p>
    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
  </div>
  <script type="module" src="register.js"></script>
</body>
</html>
